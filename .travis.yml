dist: xenial
sudo: required
cache:
  directories:
      - $HOME/.m2
      - $HOME/.ccache
      - $HOME/downloads
  timeout: 1000
language: java
services:
      - docker

matrix:
   include:
      - os: linux
        env: PROJ=mxnet OS=linux-x86
        install: true
        script: ./ci/install-travis.sh
      - os: linux
        env: PROJ=mxnet OS=linux-x86_64
        install: true
        script: ./ci/install-travis.sh
      - os: osx
        osx_image: xcode8.3
        env: PROJ=mxnet OS=macosx-x86_64
        install: true
        script: ./ci/install-travis.sh
      - os: linux
        env: PROJ=mxnet OS=linux-x86_64 EXT=-gpu
        install: true
        script: ./ci/install-travis.h
      - os: osx
        osx_image: xcode8.3
        env: PROJ=mxnet OS=macosx-x86_64 EXT=-gpu
        install: true
        script: ./ci/install-travis.sh
