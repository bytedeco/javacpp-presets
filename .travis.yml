dist: trusty
sudo: required
cache:
  directories:
      - $HOME/.m2
      - $HOME/.ccache
      - $HOME/downloads
  timeout: 1000
addons:
  apt:
    packages:
    - yasm
    - nasm

language: java
services:
      - docker

matrix:
   include:
      - os: linux
        env: PROJ=ngraph OS=linux-x86_64
        install: true
        script: ./ci/install-travis.sh
