dist: trusty
sudo: false
cache:
  directories:
      - $HOME/downloads
      - $HOME/.m2
addons:
  apt:
    packages:
    - yasm
    - nasm

language: java
services:
      - docker
jdk:
      - oraclejdk8
env:
      - OS=android-x86
      - OS=android-arm
      - PROJ=opencv,chilitags,flandmark,openblas,mxnet,hdf5,caffe
      - PROJ=ffmpeg
install: true
script: ./ci/install-travis.sh


