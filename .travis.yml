language: java
sudo: required
dist: trusty
services:
      - docker
matrix:
   include:
      - jdk: oraclejdk7
        os: linux
        env: PROJ=artoolkitplus OS=linux-x86
      - jdk: oraclejdk7
        os: linux
        env: PROJ=opencv:chilitags:flandmark:mxnet:caffe OS=linux-x86

before_install:
   - git clone https://github.com/bytedeco/javacpp.git
   - cd javacpp
   - mvn install -Dmaven.test.skip=true -Dmaven.javadoc.skip=true
   - cd ..
   - export PYTHON_BIN_PATH=$(which python) # For tensorflow
   - IFS=':' read -ra PROJ <<< "$PROJ"
   - if [ "$TRAVIS_OS_NAME" == "osx" ]; then 
      export JAVA_HOME=$(/usr/libexec/java_home); 
     fi
   - |
      if [ "$TRAVIS_OS_NAME" == "linux" ]; then
        if [ "$OS" == "linux-x86" ]; then
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get upgrade lxc-docker  
          echo 'DOCKER_OPTS="-H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
          sudo service docker restart
          sleep 5
          sudo docker pull centos:7
        else
          sudo apt-get update
          sudo apt-get install -q -y yasm nasm
        fi
      else
        brew install yasm nasm
      fi
   - |
      if [ "$PROJ" == "libfreenect" ] || [ "$PROJ" == "libdc1394" ]; then
        if [ "$TRAVIS_OS_NAME" == "linux" ]; then
          if [ "$OS" == "linux-x86" ]; then
            sudo apt-get install -q -y yasm:i386 nasm:i386 libc6:i386 libncurses5:i386 libstdc++6:i386 gcc-multilib g++-multilib libusb-1.0-0-dev:i386
          else
            sudo apt-get update
            sudo apt-get install -q -y libusb-1.0-0-dev
          fi
        else
          brew install libusb
        fi
      fi
   - |
      if [ "$PROJ" == "tensorflow" ]; then
        if [ "$TRAVIS_OS_NAME" == "linux" ]; then
          sudo apt-get install -q -y swig python-numpy
        else
          brew tap homebrew/python
          brew install swig numpy
        fi
      fi
   - |
      if [ "${PROJ[0]}" == "opencv" ]; then
        if [ "$TRAVIS_OS_NAME" == "linux" ]; then
          if [ "$OS" == "linux-x86" ]; then
            sudo apt-get install -q -y yasm:i386 nasm:i386 libc6:i386 libncurses5:i386 libstdc++6:i386 gcc-multilib g++-multilib libglib2.0-0:i386 libglib2.0-dev:i386
          fi
          sudo apt-get install -q -y libblas-dev
        fi
      fi
install:
###   - ./cppbuild.sh -platform $OS install ${PROJ[@]}
   - echo "install"
script:
   - |
    echo "starting script"
    for proj in "${PROJ[@]}"; do
      echo "running for $proj"
      if [ "$OS" == "linux-x86" ]; then
        echo "starting docker"
        docker run --privileged -d -ti -e "container=docker"  -v /sys/fs/cgroup:/sys/fs/cgroup centos:centos7 -c "pwd; ls -ltr" 
        DOCKER_CONTAINER_ID=$(docker ps | grep centos | awk '{print $1}')
        echo "container id is $DOCKER_CONTAINER_ID"
        docker ps
        docker logs $DOCKER_CONTAINER_ID
        docker stop $DOCKER_CONTAINER_ID
        docker rm -v $DOCKER_CONTAINER_ID
      else	
       mvn install -Dmaven.javadoc.skip=true -Djavacpp.platform=$OS -pl $proj
      fi
    done
cache:
   directories:
      - $HOME/.m2

