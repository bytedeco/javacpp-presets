before_install:
   #maybe this needs to go into new first job
   - echo "test" > ./buildlogs/test.log
   - git clone https://github.com/bytedeco/javacpp.git
   - cd javacpp
   - git checkout d7d6af2b4a2d5e5d3ea48cb27248e2f84a031fd2 
   - mvn install -Dmaven.test.skip=true -Dmaven.javadoc.skip=true
   - cd ..
   - export PYTHON_BIN_PATH=$(which python) # For tensorflow
   - if [ "$TRAVIS_OS_NAME" == "osx" ]; then export JAVA_HOME=$(/usr/libexec/java_home); fi
   - |
      if [ "$TRAVIS_OS_NAME" == "linux" ]; then
        if [ "$OS" == "linux-x86" ]; then
          sudo dpkg --add-architecture i386
          sudo apt-get update
        fi
        if [ "$OS" == "linux-x86_64" ]; then
          echo "starting docker"
          docker run --privileged -d -ti -e "container=docker" -v $HOME/.m2/:/root/.m2/ -v $HOME/build/:/root/build/ -v /sys/fs/cgroup:/sys/fs/cgroup nvidia/cuda:8.0-cudnn5-devel-centos7 /usr/sbin/init > /dev/null
          DOCKER_CONTAINER_ID=$(docker ps | grep centos | awk '{print $1}')
          echo "container id is $DOCKER_CONTAINER_ID please wait while updates applied"
          docker exec -ti $DOCKER_CONTAINER_ID /bin/bash -xec "yum -y install epel-release" > /dev/null
          docker exec -ti $DOCKER_CONTAINER_ID /bin/bash -xec "yum -y install clang gcc-c++ gcc-gfortran java-devel maven python numpy swig git file which wget unzip tar bzip2 gzip xz patch make cmake3 perl nasm yasm alsa-lib-devel freeglut-devel glfw-devel gtk2-devel libusb-devel libusb1-devel zlib-devel openblas-devel" > /dev/null
          if [ "$PROJ" == "flycapture" ]; then
            curl -L -s -X POST --globoff  -o $HOME/build/flycapture2-2.9.3.43-amd64-pkg.tgz --header "Authorization: Bearer $DROPAUTH" --header 'Dropbox-API-Arg: {"path": "/flycapture2-2.9.3.43-amd64-pkg.tgz"}' https://content.dropboxapi.com/2/files/download
            ls -ltr $HOME/build
            tar xzvf $HOME/build/flycapture2-2.9.3.43-amd64-pkg.tgz
            ls -ltr $HOME/build
            docker exec -ti $DOCKER_CONTAINER_ID /bin/bash -xec "dpkg -i /root/build/flycapture2-2.9.3.43-amd64/*.deb" 
          fi 
          if [ "$PROJ" == "tensorflow" ]; then
           echo "adding bazel for tensorflow"
           docker exec -ti $DOCKER_CONTAINER_ID /bin/bash -xec "curl -L  https://github.com/bazelbuild/bazel/releases/download/0.4.4/bazel-0.4.4-installer-linux-x86_64.sh -o bazel.sh"
           docker exec -ti $DOCKER_CONTAINER_ID /bin/bash -xec "bash bazel.sh"
          fi 
        fi
      fi
      if [ "$TRAVIS_OS_NAME" == "osx" ]; then
        echo "performing brew update and install of dependencies, please wait.."
        brew update > /dev/null
        brew install gcc5 swig bazel libusb nasm yasm xz 
        ln -s /usr/local/opt/gcc\@5 /usr/local/opt/gcc5
      fi
   - |
     if [ "$TRAVIS_OS_NAME" == "linux" ]; then
       if [ "$OS" == "linux-x86" ]; then
         sudo apt-get install -q -y yasm:i386 nasm:i386 libc6:i386 libncurses5:i386 libstdc++6:i386 gcc-multilib g++-multilib libglib2.0-0:i386 libglib2.0-dev:i386
       fi
       #sudo apt-get install -q -y libblas-dev
     fi

install:
###   - ./cppbuild.sh -platform $OS install ${PROJ[@]}
   - echo "install"

script:
   - |
    echo "download dependencies" 
    if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      if [[ "$PROJ" =~ mxnet ]]; then 
        export PKG_CONFIG_PATH=/Users/travis/build/vb216/javacpp-presets/opencv/cppbuild/macosx-x86_64/lib/pkgconfig
      fi 
      if [[ "$PROJ" =~ cuda ]] || [[ "$PROJ" =~ tensorflow ]] || [[ "$PROJ" =~ caffe ]]; then 
        echo "installing cuda.."
        brew install Caskroom/cask/cuda; export BREW_STATUS=$? 
        echo "Brew status $BREW_STATUS"
        if [ $BREW_STATUS -ne 0 ]; then
          echo "Brew Failed"
          return $BREW_STATUS
        fi

        #curl -L  https://developer.nvidia.com/compute/cuda/8.0/Prod2/local_installers/cuda_8.0.61_mac-dmg -o cuda.dmg

        curl -L -s -X POST --globoff  -o cudnn-8.0-osx-x64-v5.1.tgz --header "Authorization: Bearer $DROPAUTH" --header 'Dropbox-API-Arg: {"path": "/cudnn-8.0-osx-x64-v5.1.tgz"}' https://content.dropboxapi.com/2/files/download
        tar xvf cudnn-8.0-osx-x64-v5.1.tgz
        sudo cp ./cuda/include/cudnn.h /usr/local/cuda/include/cudnn.h
        sudo cp ./cuda/lib/libcudnn.5.dylib /usr/local/cuda/lib/libcudnn.5.dylib
        sudo cp ./cuda/lib/libcudnn.dylib /usr/local/cuda/lib/libcudnn.dylib
        sudo cp ./cuda/lib/libcudnn_static.a /usr/local/cuda/lib/libcudnn_static.a
      fi  
    fi  
    echo "starting script"
    echo "running for $PROJ"
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      DOCKER_CONTAINER_ID=$(docker ps | grep centos | awk '{print $1}')
      echo "container id is $DOCKER_CONTAINER_ID"
      docker exec -ti $DOCKER_CONTAINER_ID /bin/bash -xec "cd /root/build/vb216/javacpp-presets;mvn install -Dmaven.test.skip=true -Dmaven.javadoc.skip=true -Djavacpp.platform=$OS -pl $PROJ"; export BUILD_STATUS=$?
      echo "Build status $BUILD_STATUS"
      if [ $BUILD_STATUS -ne 0 ]; then  
        echo "Build Failed"
        return $BUILD_STATUS
      fi
    else	
     echo "test Output" > ./buildlogs/$PROJ.log
     #redirect tensorflow error log to an S3 artifact as its too verbose
     if [ "$PROJ" == *tensorflow* ]; then 
       echo "redirecting tensorflow error output"
       ./javacpp-presets/prog.sh &
       mvn clean install -Dmaven.javadoc.skip=true -Djavacpp.platform=$OS -pl $PROJ 2> ./buildlogs/$PROJ_errors.log; export BUILD_STATUS=$?
     else
       mvn clean install -Dmaven.javadoc.skip=true -Djavacpp.platform=$OS -pl $PROJ; export BUILD_STATUS=$?
     fi
      echo "Build status $BUILD_STATUS"
      if [ $BUILD_STATUS -ne 0 ]; then
        echo "Build Failed"
        return $BUILD_STATUS
      fi
    fi
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      DOCKER_CONTAINER_ID=$(docker ps | grep centos | awk '{print $1}')
      docker stop $DOCKER_CONTAINER_ID
      docker rm -v $DOCKER_CONTAINER_ID
    fi
cache:
   directories:
      - $HOME/.m2


