dist: trusty
sudo: required
cache:
  directories:
      - $HOME/downloads
addons:
  apt:
    packages:
    - yasm
    - nasm

language: java
services:
      - docker

matrix:
   include:
      - os: osx
        osx_image: xcode7.3
        env: PROJ=liquidfun OS=macosx-x86_64
        install: true
        script: ./ci/install-travis.sh
      - os: linux
        env: PROJ=liquidfun OS=linux-x86
        install: true
        script: ./ci/install-travis.sh
      - os: linux
        env: PROJ=liquidfun OS=linux-x86_64
        install: true
        script: ./ci/install-travis.sh
