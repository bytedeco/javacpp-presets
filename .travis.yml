language: cpp
compiler:
- gcc
- clang
addons:
  apt:
    packages:
    - maven
    - nasm
    - yasm
before_install:
- echo $LANG
- echo $LC_ALL
before_script:
- git clone https://github.com/bytedeco/javacpp
- pushd javacpp; mvn install; popd
script:
- ./cppbuild.sh install opencv ffmpeg
- mvn package --projects .,opencv,ffmpeg
