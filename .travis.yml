dist: trusty
sudo: false
cache:
  directories:
      - $HOME/downloads
      - $HOME/.m2
addons:
  apt:
    packages:
    - yasm
    - nasm
language: java
services:
      - docker

jobs:
    include:
      - stage: android-opencv 
        jdk: oraclejdk8
        os: linux 
        env: PROJ=opencv OS=android-x86
        install: true
        script: ./ci/travis-install.sh
      - stage: android-bundle
        jdk: oraclejdk8
        os: linux 
        env: PROJ=chilitags OS=android-x86
        install: true
        script: ./ci/travis-install.sh
      - stage: android-bundle
        jdk: oraclejdk8
        os: linux 
        env: PROJ=hdf5 OS=android-x86
        install: true
        script: ./ci/travis-install.sh

