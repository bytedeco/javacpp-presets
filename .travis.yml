dist: trusty
sudo: required
cache:
  directories:
      - $HOME/downloads
addons:
  apt:
    packages:
    - yasm
    - nasm

language: java
services:
      - docker

matrix:
   include:
      - os: linux
        env: PROJ=onnx OS=linux-x86_64 MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
        install: true
        script: ./ci/install-travis.sh
        addons:
          apt:
            packages:
              - g++-4.9
