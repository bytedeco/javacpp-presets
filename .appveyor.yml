version: '{build}'

os: Visual Studio 2013

environment:
  DROP_AUTH_TEST:
    secure: PtPliCsi+UYMTcvO57ffYRnZsdqYk8te8GSj10S2dAI=
  DROP_AUTH_TOK:
    secure: N2IK1SYHi918dXsfMrQRuX9FqrtTapnCW0Vs7H/06AVKslsTNAG99q5RVZ8PVIZ/+6mJ18LzxUdWcf3CoTN7LjmnAI5hwLZTpVMZvCAv2Dk=
  matrix:
    - COMPILER: msys2
      PLATFORM: x86
      MSYS2_ARCH: x86
      MSYS2_DIR: msys64
      MSYSTEM: MINGW32
      BIT: 32
      PROJ: "artoolkitplus"
    - COMPILER: msys2
      PLATFORM: x64
      MSYS2_ARCH: x86_64
      MSYS2_DIR: msys64
      MSYSTEM: MINGW64
      BIT: 64
      PROJ: "artoolkitplus"

init:
# uncomment this if you need to enable RDP for this build run
#    - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
      
install:
    - 'echo install section'
    - 'cd ..'
    - 'git clone https://github.com/bytedeco/javacpp.git'
    - 'cd javacpp'
    # moved main build into batch file so env variables would be all setup
    - 'cd ../javacpp-presets'

build_script:
    - 'echo build step for %PROJ%'
    - '%APPVEYOR_BUILD_FOLDER%\build.bat "%PROJ%" "%DROP_AUTH_TOK%"'

test_script:
    - 'echo no tests'

on_finish:
#    uncomment this for the RDP session to remain active after the build ends
#    - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

