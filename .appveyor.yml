version: '{build}'

environment:
  matrix:
    - COMPILER: msys2
      PLATFORM: x64
      MSYS2_ARCH: x86_64
      MSYS2_DIR: msys64
      MSYSTEM: MINGW64
      BIT: 64
      
install:
    - 'echo install section'
    - 'cd ..'
    - 'git clone https://github.com/bytedeco/javacpp.git'
    - 'cd javacpp'
    - 'git checkout d7d6af2b4a2d5e5d3ea48cb27248e2f84a031fd2'
    - 'mvn install'
    - 'cd ../javacpp-presets'

build_script:
    - 'echo build step'
    - 'dir'
    - 'mvn install -Djavacpp.platform=windows-x86_64 -pl opencv'

test_script:
    - 'echo no tests'


