init:
# uncomment this if you need to enable RDP for this build run
#    - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
      
install:
    - 'echo install section'
    - 'cd ..'
    - 'git clone https://github.com/bytedeco/javacpp.git'
    - 'cd javacpp'
    # moved main build into batch file so env variables would be all setup
    - 'cd ../javacpp-presets'

build_script:
    - 'echo build step for %PROJ%'
    - SET "PATH=C:\%MSYS2_DIR%\%MSYSTEM%\bin;C:\%MSYS2_DIR%\usr\bin;%PATH%"
    - '%APPVEYOR_BUILD_FOLDER%\ci\buildWrap.cmd "%PROJ%" "%DROP_AUTH_TOK%" "%CI_DEPLOY_USERNAME%" "%CI_DEPLOY_PASSWORD%"'

test_script:
    - 'echo no tests'

